<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛋糕店</title>
    <style>
        body {

        }
        .header, .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background-color: #e0e0e0;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .box {
            width: 150px;
            height: 150px;
            border: 1px solid #000;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer-text {
            font-weight: bold;
            font-style: italic;
        }
        .tiffany-blue {
            color: #0abab5;
            font-family: "宋体";
        }
        .rolex-green {
            color: #00a859;
            font-family: "仿宋";
        }
    </style>
</head>
<body>
    <div class="header">
        <div>LOGO (蛋糕店)</div>
        <div>蛋糕图片</div>
    </div>
    <div class="navbar">
        <span>首页</span>
        <span>蛋糕系列</span>
        <span>定制服务</span>
        <span>关于我们</span>
        <span>联系我们</span>
        <span>登录 注册 搜索</span>
    </div>
    <div class="content">
        <div class="box">慕斯系列</div>
        <div class="box">节日新款</div>
        <div class="box">低糖健康系列</div>
        <div class="box">热门服务区</div>
        <div class="box">人气TOP</div>
        <div class="box">定制信息</div>
        <div class="box">为什么选择我们</div>
        <div class="box">图片</div>
        <div class="box">图片</div>
        <div class="box">甜蜜口碑 (评价区)</div>
        <div class="box">客服</div>
    </div>
    <div class="footer">
        <p>品牌简介</p>
        <p>联系方式</p>
        <p class="rolex-green">小红书帐号</p>
        <p class="tiffany-blue">抖音帐号</p>
    </div>
</body>
</html>
